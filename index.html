<!DOCTYPE html>
<html lang ="en">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">"
    </head>


    <body>
        <h1>The vampire Diaries database</h1>
            

        <form id="add-character-form">
            <input id="name" type="text" placeholder="Name">
            <input id="age" type="number" placeholder="Age">
            <input id="gender" type="text" placeholder="Gender">
            <input id="breed" type="text" placeholder="Breed">
            <button>Add</button>
         </form>


        <div id="filters">
            <form id="filter-by-gender"> 
             <input id="filter-gender" type="text" placeholder="Filter by gender">
            <button>Filter</button>
        </form>

        <form id="filter-by-breed"> 
            <input id="filter-breed" type="text" placeholder="Filter by breed">
           <button>Filter</button>
       </form>
        
        <form id="filter-by-age">
            <input id="filter-age" type="number" placeholder="Filter by age">
            <button>Filter</button>
        </form>    

       
        <button id="show-all" type="button">Show all</button>
        </div>


        <div id="headers">
            <div>Number in list</div>
            <div>Name</div>
            <div>Age</div>
            <div>Gender</div>
            <div>Breed</div>
            <div>Actions</div>
            
           
        </div>



    
        <div id="characters"></div>
        

     <script src="database.js"></script>   
     <script src="main.js"></script> 


    </body>
</html>
